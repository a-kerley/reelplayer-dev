<!DOCTYPE html>
<html>
<head>
  <style>
    .test-wrapper {
      width: 300px;
      height: 200px;
      margin: 20px;
      border: 2px solid #000;
      position: relative;
    }
    
    .test1 {
      --background-color: rgba(255, 0, 0, 0.5);
      --overlay-color: rgba(0, 0, 255, 0);
      background-color: var(--background-color);
    }
    
    .test2 {
      --background-color: rgba(255, 255, 255, 1);
      --overlay-color: rgba(0, 255, 0, 0.5);
      background-color: var(--background-color);
    }
    
    .test2::before {
      content: 'Overlay Layer';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--overlay-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>Overlay Color Tests</h2>
  
  <div class="test-wrapper test1">
    <h3>Test 1: Red background, no overlay</h3>
    <p>Should be red</p>
  </div>
  
  <div class="test-wrapper test2">
    <h3>Test 2: White background, green overlay</h3>
    <p>Should have green tint</p>
  </div>
  
  <script>
    // Log actual computed values
    const test1 = document.querySelector('.test1');
    const test2 = document.querySelector('.test2');
    
    console.log('Test 1 background:', getComputedStyle(test1).backgroundColor);
    console.log('Test 2 background:', getComputedStyle(test2).backgroundColor);
    console.log('Test 2 overlay:', getComputedStyle(test2, '::before').backgroundColor);
  </script>
</body>
</html>
