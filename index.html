<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reel</title>
    <!-- Pickr Color Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- === Builder UI (start) === -->
    <div class="builder-app">
      <aside class="builder-sidebar">
        <button id="newReelBtn">+ New Reel</button>
        <ul id="reelList"></ul>
      </aside>
      <main class="builder-main">
        <form id="reelForm" autocomplete="off">
          <label>
            Title:
            <input type="text" id="reelTitle" class="filename-display" />
          </label>
          <fieldset style="margin-top: 2rem; border: 1px solid #eee; border-radius: 8px; padding: 1rem;">
            <legend style="font-size:1.1rem;font-weight:600;color:var(--builder-accent)">Player Colors</legend>
            <div class="color-row">
              <span>UI Accent:</span>
              <button id="pickr-ui-accent" class="pickr-button" type="button"></button>
            </div>
            <div class="color-row">
              <span>Waveform Unplayed:</span>
              <button id="pickr-waveform-unplayed" class="pickr-button" type="button"></button>
            </div>
            <div class="color-row">
              <span>Waveform Hover:</span>
              <button id="pickr-waveform-hover" class="pickr-button" type="button"></button>
            </div>
            <div class="color-row">
              <span>Player Border:</span>
              <button id="pickr-player-border" class="pickr-button" type="button"></button>
            </div>
          </fieldset>
          <label style="margin-top: 1rem; display: block">
            <input type="checkbox" id="reelShowTitle" />
            Display Reel Title in Player
          </label>
          <!-- Tracks editor section now inserted dynamically by JS in builder.js -->
          <button type="button" id="exportEmbedBtn">Export Embed Code</button>
        </form>
        <button type="button" id="refreshPreviewBtn" style="margin-top:1.2rem;margin-bottom:1.2rem;">Refresh Preview</button>
        <div id="reelPlayerPreview"></div>
      </main>
    </div>
    <!-- === Builder UI (end) === -->

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
