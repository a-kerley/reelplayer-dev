<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Reel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Reel</h1>
  <div class="player-wrapper">
    <div class="track-info"></div>
    <div class="player-container">
      <button id="playPause" class="icon-button" style="display: none;">▶️</button>
      <div id="waveform">
        <div id="loading" class="loading">Loading<span class="dot one">.</span><span class="dot two">.</span><span class="dot three">.</span></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="script.js"></script>
</body>
</html>
